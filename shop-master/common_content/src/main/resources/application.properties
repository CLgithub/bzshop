spring.application.name=cloud-common-content
server.port=9020
eureka.client.service-url.defaultZone=http://homeUbuntu:8761/eureka

################# database config begin #################
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://homeUbuntu:3306/springcloudbzsc?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456
pagehelper.helper-dialect=mysql
################# database config end #################

# 配置分布式事务管理器地址
tx-lcn.client.manager-address=homeUbuntu:8070

################# redis config begin #################
spring.redis.host=homeUbuntu
spring.redis.port=6379
spring.redis.database=1
# 最大连接数
spring.redis.jedis.pool.max-active=200
# 最大阻塞等待时间, -1 无限制
spring.redis.jedis.pool.max-wait=-1
# 连接池最大空闲数
spring.redis.jedis.pool.max-idle=10
# 连接池最小空闲数
spring.redis.jedis.pool.min-idle=0
# 连接超时时间
spring.redis.timeout=1000
################# redis config end #################

# tb_content_category表中 大广告位id
frontend.AD=108

# 配置rabbitMQ
spring.rabbitmq.addresses=homeUbuntu
spring.rabbitmq.username=admin
spring.rabbitmq.password=123456
spring.rabbitmq.port=5672
spring.rabbitmq.virtual-host=/

