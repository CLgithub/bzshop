spring.application.name=cloud-frontend-sso
server.port=9090
eureka.client.service-url.defaultZone=http://homeUbuntu:8761/eureka

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://homeUbuntu:3306/springcloudbzsc?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456
pagehelper.helper-dialect=mysql
################# database config end ####################

spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.serviceId=cloud-common-config
spring.cloud.config.profile=dev
spring.cloud.config.label=master

management.endpoints.web.exposure.include=*

# 配置rabbitMQ
spring.rabbitmq.addresses=homeUbuntu
spring.rabbitmq.username=admin
spring.rabbitmq.password=123456
spring.rabbitmq.port=5672
spring.rabbitmq.virtual-host=/
