spring.application.name=cloud-common-tm
server.port=7970
eureka.client.service-url.defaultZone=http://homeUbuntu:8761/eureka

#配置数据源
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://homeUbuntu:3306/springcloudbzsc?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update

mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.use-generated-keys=true
# 开启日志
tx-lcn.logger.enabled=true
logging.level.com.codingapi=debug

# 服务端口
tx-lcn.manager.host=homeUbuntu
tx-lcn.manager.port=8070
# 管理界面登陆密码
tx-lcn.manager.admin-key=tx123
# 配置redis
spring.redis.host=homeUbuntu
spring.redis.port=6379